<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - ShaInspire</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="container">
            <a href="index.html">
                <img src="media/logo.png" alt="ShaInspire Logo" class="logo">
            </a>
            <div class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </div>

            <nav id="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="blog.html">Blog/Insights</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="section">
            <div class="container">
                <h2 class="contact-h2">Contact Us</h2>
                <form action="https://formspree.io/f/xqagqvoo" method="POST" id="contact-form">
                    <input type="text" id="name" name="Your name" placeholder="Name" required>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                    <input type="text" id="company" name="company" placeholder="Your Company">
                    <textarea id="message" name="message" placeholder="Your Message" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
                <div class="contact-info">
                    <p>
                        <i class="fas fa-envelope"></i>
                        <a href="mailto:shainspire2025@gmail.com">shainspire2025@gmail.com</a>
                    </p>
                    <p>
                        <i class="fas fa-phone"></i>
                        <a href="tel:+919888682863">+91 9888682863</a>
                    </p>


                </div>

            </div>
        </section>
    </main>

    <div id="footer"></div>

    <script>
        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer").innerHTML = data;
            });
    </script>
    <link rel="stylesheet" href="footer.css">

    <script src="script.js"></script>
</body>

</html>
